<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
            <h3>Login Here!</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label>Email</label>
                  <input type="text" formControlName="email" class="form-control"/>
                  <div class="error" *ngIf="!loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched)">Please Enter Valid E-mail ID:</div>
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" formControlName="password" class="form-control" />
                  <div class="error" *ngIf="!loginForm.get('password').valid && (loginForm.get('password').dirty || loginForm.get('password').touched)">Please provide password at least 6 digit long</div>
              </div>
              <div class="form-group">
                  <button class="btn btn-primary">Login</button>
              </div>
              </form>
      </div>
    </div>
  </div>
</div>
